name: Deploy to github pages
on: 
  push:
    branches:
      - master
jobs:
  build:
    name: build docs by vuepress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - run: npm run docs:build
  deploy:
    name: public to github pages
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - run: cd docs/.vuepress/dist
      - run: git init
      - run: git add .
      - run: git commit -m "发布博客"
      - run: git push -f git@github.com:longshihui/blog.git master:gh-pages